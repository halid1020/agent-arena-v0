obs_dim: 512
action_dim: 4
obs_horizon: 1
pred_horizon: 1
num_diffusion_iters: 100
action_horizon: 1
input_obs: 'rgb'
use_mask: True

include_state: False

eval_action_sampler: 'normal'
data_obs: 'image'
data_state: 'agent_pos'
data_action: 'action'
train_mode: 'from_dataset'
num_epochs: 100

logger_name: 'pick_and_place_fabric_single_task_logger'

validation_interval: 2000
total_update_steps: 100000 ## 379*100

readjust_pick: True
disable_updown: True

dataset_mode: "general"
dataset_config:
  data_path: "real2sim-towels-from-crumpled-all-corner-inward-folding.zarr"
  seq_length: 1
  obs_config:
    color: 
      shape: [128, 128, 3]
      output_key: 'rgb'
    mask: 
      shape: [128, 128, 1]
      output_key: 'mask'

  act_config:
    norm_pixel_pick_and_place: 
      shape: [1, 4]
      output_key: 'default'

transform:
  name: 'pick_and_place_transformer'
  params:
    img_dim: [96, 96]
    remap_image: [0, 1]
    device: "cuda:0"
    rgb_noise_factor: 0.02
    random_rotation: True
    random_terminal: False
    rotation_degree: 1
    vertical_flip: True
    random_resize: False
    action_noise: 0.0
    maskout: True
    bg_value: 0.0