n_rotations: 1
in_shape: [128, 128, 6]
crop_size: 32 # has to be even
pixel2world: False
train_mode: "from_policy"
num_train_demo_episodes: 2000
num_test_demo_episodes: 3
n_sample: 2000


total_update_steps: 120000
validation_interval: 5000
sl_update_steps: 120000
test_interval: 2000


action_dim: [1, 4]
encoder_version: 'resnet67'
pick_action_filter: "mask"
place_action_filter: "around-pick"
input_obs: 'rgbd3'
save_mask: true
save_contour: true

logger_name: 'pick_and_place_fabric_single_task_logger'
save_heatmap: True
verbose: True

augmentation: False

transform:
  name: 'transporter_net_transformer'
  params:   
    device: "cuda:0"
    img_dim: [128, 128]
    rgb_norm_mode: ['remap']
    rgb_norm_param:
      remap_range: [-0.5, 0.5]
    rgb_noise_factor: 0.0
    swap_action: True

    depth_norm_mode: ['clip', 'min_max', 'remap'] 
    depth_norm_param:
      clip_range: [1.47, 1.51]
      min_max_range: [1.47, 1.51]
      remap_range: [-0.5, 0.5]
    depth_noise_factor: 0
    
    random_rotation: true
    rotation_degree: 1
    vertical_flip: true

demo_policy:
  name: 'oracle-rect-fabric|action:pixel-pick-and-place(1),task:double-side-folding,strategy:expert'
  param:
    oracle: True
