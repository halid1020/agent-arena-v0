envs: 1
train_mode: "offline"
eval_episodes: 10
reward_scale: 1.0
steps: 100001
batch_size: 50
batch_length: 20
eval_every: 10000
action_repeat: 1

policy:
  name: 'self'


datasets:
  - key: 'train'

    name: 'mono-square-fabric-pick-and-place'
    params:
      random_seed: 0
      num_episodes: 50000
      img_dim: [64, 64]
      cross_traj: False
      return_pick_and_place_action_z: False
      return_rgb: True
      return_depth: False
      sequence_len: 20
      action_horizon: 20
      episode_len: 20
      mode: 'train'
      reward_mode: "hoque_ddpg"
      flatten_bonus: 0.5
      penalise_action_threshold: 0.7
      extreme_action_penalty: -0.5
      misgrasping_penalty: -0.5
      unflatten_penalty: -0.5


    transform:
      name: 'pick_and_place_transformer'
      params:
        device: "cuda:0"
        remap_image: [0, 255]
        bit_depth: 5
        rgb_noise_var: 1.0
        random_rotation: False
        random_terminal: False
        rotation_degree: 0
        vertical_flip: False
        random_resize: False
        action_noise: 0.0
        reward_scale: 1.0