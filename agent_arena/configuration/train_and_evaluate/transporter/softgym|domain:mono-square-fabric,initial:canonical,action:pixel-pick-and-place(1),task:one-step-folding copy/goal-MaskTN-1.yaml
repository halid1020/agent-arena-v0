n_rotations: 1
in_shape: [128, 128, 12]
crop_size: 32 # has to be even
pixel2world: False
train_mode: "from_policy"
action_dim: [1, 4]
verbose: True
logger_name: 'pick_and_place_fabric_single_task_logger'
goal_condition: True
save_heatmap: True
goal_mode: "goal-split"

num_train_demo_episodes: 1
num_test_demo_episodes: 1


total_update_steps: 80000
validation_interval: 5000
sl_update_steps: 80000
test_interval: 100

encoder_version: 'resnet43'
pick_action_filter: "mask"
input_obs: 'rgbd3'
save_mask: True
save_contour: True

augmentation: False

transform:
  name: 'transporter_net_goal_condition_transformer'
  params:   
    device: "cuda:0"
    img_dim: [128, 128]
    rgb_norm_mode: ['remap']
    rgb_norm_param:
      remap_range: [-0.5, 0.5]
      swap_action: True
    rgb_noise_factor: 0.0


    depth_norm_mode: ['clip', 'min_max', 'remap'] 
    depth_norm_param:
      clip_range: [1.47, 1.51]
      min_max_range: [1.47, 1.51]
      remap_range: [-0.5, 0.5]
    
    random_rotation: true
    rotation_degree: 1
    vertical_flip: true

demo_policy:
  name: 'goal_action'
  param:
    oracle: True